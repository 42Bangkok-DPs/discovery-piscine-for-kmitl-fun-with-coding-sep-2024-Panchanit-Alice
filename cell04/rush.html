<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Main content container */
        .container {
            display: flex;
            flex: 1;
        }

        /* Left side */
        .left-side {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 2px solid #ccc;
        }

        .left-side img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .left-side h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .left-side p {
            margin: 5px 0;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-icons img {
            width: 30px; /* ขนาดของไอคอน */
            height: 30px;
            vertical-align: middle;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        /* Right side */
        .right-side {
            flex: 1;
            padding: 20px;
            background-color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* จัดให้กล่องเกียรติบัตรอยู่กลางแนวตั้ง */
        }

        .right-side .certificates {
            display: flex;
            flex-direction: column;
            gap: 20px; /* เพิ่มพื้นที่ระหว่างใบเกียรติบัตร */
            margin-bottom: 20px; /* เพิ่มพื้นที่ว่างด้านล่างของใบเกียรติบัตร */
        }

        .right-side .certificates img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        .right-side .skills {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Team Member</a>
        <a href="#">Experiments & Skills</a>
        <a href="#">Contacts Us</a>
    </div>

    <!-- Main content container -->
    <div class="container">
        <!-- Left side -->
        <div class="left-side">
            <h1>Portfolio</h1>
            <img src="https://via.placeholder.com/200" alt="Profile Picture">
            <p><strong>Name:</strong>Panchanit Prajaksanon</p>
            <p><strong>Nickname:</strong>Alice</p>
            <p><strong>Student ID:</strong> 67010554</p>
            <p><strong>Date of Birth:</strong>September 9, 2005</p>
            <p><strong>Gender:</strong>Female</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/alice_pnchnt/?hl=en">
                    <img src="https://firebasestorage.googleapis.com/v0/b/kaew-64968.appspot.com/o/Instagram_logo_2022.svg.png?alt=media&token=912e1199-cc4e-46e2-a243-6599d05a88a6" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/profile.php?id=100006201990943">
                    <img src="https://firebasestorage.googleapis.com/v0/b/kaew-64968.appspot.com/o/facebook%20logo.webp?alt=media&token=d4a3d509-4671-445d-9cf4-c7477e5349e1" alt="Facebook">
                </a>
                <a href="https://github.com/Panchanit-Alice">
                    <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png" alt="GitHub">
                </a>
            </div>
        </div>

        <!-- Right side -->
        <div class="right-side">
            <div class="certificates">
                <img src="https://via.placeholder.com/200x150" alt="Certificate 1">
                <img src="https://via.placeholder.com/200x150" alt="Certificate 2">
            </div>
            <div class="skills">
                <h2>Skills</h2>
                <p>HTML, CSS, JavaScript, React, Node.js</p>
            </div>
        </div>
    </div>
</body>
</html>
