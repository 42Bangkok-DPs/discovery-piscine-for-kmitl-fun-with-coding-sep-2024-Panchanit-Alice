    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f0f0;
            margin: 0; /* Ensure no extra margin */
}

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .container {
            display: flex;
            flex: 1;
            padding: 80px 20px 20px; /* Adjust padding to account for fixed navbar */
            gap: 20px;
            width: 100%;
            height: calc(100vh - 80px); /* Adjust height to account for fixed navbar */
            overflow: hidden; /* Prevent overflow issues */
        }

        .left-side, .right-side {
            flex: 1;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .left-side {
    background-color: #f77683;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.right-side {
    background-color: #f3b2b2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

        .profile-card {
            background-color: #ffffff;
            width: 320px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-pic img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            object-fit: cover;
            margin-bottom: 20px;
            transition: border 0.3s ease;
        }

        .profile-pic img:hover {
            border-color: #2d8647;
        }

        .login {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #444444;
        }

        .description {
            font-size: 14px;
            color: #777777;
            margin-bottom: 20px;
        }

        .social-icons {
            margin-bottom: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            opacity: 0.7;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .contact-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #45a049;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
